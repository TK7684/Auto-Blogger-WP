name: Maintenance Auditor

on:
  schedule:
    # Runs at 02:00 UTC every Saturday
    - cron: '0 2 * * 6'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of recent posts to audit'
        required: false
        default: '10'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Service Account File
        if: secrets.GEMINI_SERVICE_ACCOUNT_JSON != ''
        run: |
          echo "${{ secrets.GEMINI_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run Maintenance
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}
          SITE_NAME: ${{ secrets.SITE_NAME }}
        run: |
          # Only set the file env var if it was created
          if [ -f "service_account.json" ]; then
            export GEMINI_SERVICE_ACCOUNT_KEY_FILE="service_account.json"
          fi
          
          # Use the input limit if triggered manually, otherwise default to 10
          LIMIT="${{ inputs.limit }}"
          if [ -z "$LIMIT" ]; then LIMIT="10"; fi
          
          echo "ðŸ”§ Running maintenance with limit: $LIMIT"
          python main.py maintenance $LIMIT
